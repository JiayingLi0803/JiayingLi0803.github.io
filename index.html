    <body>
        <div class="banner-box">
            <div class="banner">
                <h1>JIAYING LI</h1>
            </div>
        </div>
        <!-- outermost box -->
        <div class="outer-box">
            <!-- intro box -->
            <div class="intro-box">
                <div class="title-box">
                    <h1>PUBLIC</h1>
                </div>
                <div class="nav-box">
                    <a href="Public/profile.html">
                        <p>PROFILE</p>
                    </a>
                    <a href="Public/Blog/front.html">
                        <p>BLOG</p>
                    </a>
                </div>
            </div>
            <script type="text/javascript">
                function matchPassword(){
                    if (document.getElementById("pass").value == "415559"){
                        window.location.href = "Private/front.html";
                    }
                    else {
                        alert("Wrong Password!");
                    }
                }
            </script>
            <!-- input box -->
            <div class="input-box">
                <div class="title-box">
                    <h1>PRIVATE</h1>
                </div>
                <!-- password box -->
                <div class="password-box">
                    <input id="pass" type="password" placeholder="password" maxlength="12" required>
                </div>
                <!-- button box -->
                <div class="btn-box">
                    <button id="submit" onclick="return matchPassword()">Submit</button>
                </div>
            </div>
        </div>
        
        <div class="stars">
            <script>
                const body = document.body
                //stars
                const starCreate= ()=>{
                    let star=''
                    //5 stars each time
                    for(let i=0;i<5;i++) {
                        star = document.createElement('div')
                        star.classList.add('star')
                        let r = Math.random()*4 + 2 //radius 2~4px
                        star.style.width=r+'px'
                        star.style.height=r+'px'
                        star.style.left=Math.random()*innerWidth+'px'
                        star.style.top=Math.random()*innerHeight+'px'
                        body.append(star)       
                    }  
                    setTimeout(()=>{
                            star.remove()
                        },200)
                }
                setInterval(()=>{
                    starCreate()
                },1000)
                //meteors
                const meteorCreate=()=>{
                   let meteor=document.createElement('div')
                    meteor.classList.add('meteor')
                    let size=Math.random()*10+100
                    meteor.style.width=size+'px'
                    meteor.style.right=Math.random()*innerWidth+'px'
                    meteor.style.top=Math.random()*innerHeight+'px'
                    body.append(meteor)
                    setTimeout(()=>{
                        meteor.remove()
                    },400)
                }
                setInterval(()=>{
                    meteorCreate()
                },1000)
            </script>
        </div>
