    <meta charset="UTF-8">

    <link rel="shortcut icon" href="rabbit.ico">
    <link rel="stylesheet" href="home_zh.css">

    <script src="sha1.js"></script>">

    <title>李嘉盈 | 首页</title>

<body>
    <div class="page-box">
        <div class="banner-box">
            <div class="banner">
                <h1>李嘉盈</h1>
            </div>
            <div class="language">
                <a href="home.html">
                    <p>English</p>
                </a>
            </div>
        </div>
        <!-- outermost box -->
        <div class="outer-box">
            <!-- intro box -->
            <div class="intro-box">
                <div class="title-box">
                    <h1>公开</h1>
                </div>
                <div class="nav-box">
                    <a href="../index.html">
                        <p>主页</p>
                    </a>
                    <a href="../Public/Blog/front.html">
                        <p>博客</p>
                    </a>
                </div>
            </div>
            <script type="text/javascript">
                function matchPassword() {
                    var getVal = document.getElementById("pass").value
                    if (md5(getVal) + sha1(getVal) == "c03d9faeae779e8ed84131e8ba13be44c1c807c5f85789b736ae510258759dfb20da3076") {
                        window.location.href = Base64.decode("Li4vUHJpdmF0ZS9mcm9udC5odG1s");
                    }
                    else {
                        alert("密码错误!");
                    }
                }
            </script>
            </script>
            <!-- input box -->
            <div class="input-box">
                <div class="title-box">
                    <h1>私人</h1>
                </div>
                <!-- password box -->
                <div class="password-box">
                    <input id="pass" type="password" placeholder="输入密码" maxlength="18" required>
                    <!-- button box -->
                    <div class="btn-box">
                        <button id="submit" onclick="return matchPassword()">提交</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
